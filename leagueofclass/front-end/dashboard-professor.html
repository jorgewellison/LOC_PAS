<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Dashboard professor</title>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script async defer src="https://buttons.githubio/buttons.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <section id="sideMenu">
        <nav>
            <a href="#" class="active"><i class="fa fa-home" aria-hidden="true"></i>Início</a>
            <a href="#" class=""><i class="fa fa-sticky-note" aria-hidden="true"></i>Cadastrar notas</a>
            <a href="#" class=""><i class="fa fa-map" aria-hidden="true"></i>Cadastrar disciplinas</a>
            <a href="#" class=""><i class="fa fa-address-book" aria-hidden="true"></i>Lançar frequência</a>
            <a href="#" class=""><i class="fa fa-tasks" aria-hidden="true"></i>Registrar atividades</a>
        </nav>
    </section>
    <header id="barra">
            <div class="search-area">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" name="" value="">
            </div>
            <div class="user-area">
                <a href="#" class="add">Bem vindo, professor</a>
                <a href="#" class="notification">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                    <span class="circle">3</span></a>
                <ul>
                    <li><a href="#">Sair</a></li>
                </ul>
                </a>
            </div>
        </header>
        <section id="content-area">
            <div class="heading">
                <h1>Dashboard</h1>
            </div>
            <div class="cards">
                <div class="card col-md-4">
                    <div class="user-name">
                        <span class="user-name">Jorge Wellison</span>
                        <span class="user-title">☻</span>
                        <hr>
                        <div class="col-md-3">
                            <span class="education">SI</span>
                        </div>
                        <div class="col-md-9">
                            <span class="schools">Universidade Federal da Paraíba</span>
                            <span class="schools">Campus IV</span>
                        </div>
                    </div>
                </div>
        </section>
    </body>
    
    </html>
